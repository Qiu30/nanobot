services:
  nanobot:
    image: nanobot:latest
    container_name: nanobot
    restart: unless-stopped
    ports:
      - "18790:18790"
    volumes:
      # Nanobot configuration and data
      - ./.nanobot:/root/.nanobot
      # Claude Code configuration and projects
      - ./.claude:/root/.claude
    environment:
      - PYTHONIOENCODING=utf-8
    command: gateway

